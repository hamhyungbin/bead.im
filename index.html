<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Note</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 300px; }
    input, button { padding: 0.5rem; margin-top: 0.5rem; width: 100%; }
  </style>
</head>
<body>
  <h2>ðŸ”’ Secure Note</h2>
  <input type="password" id="password" placeholder="Enter password"/>
  <button onclick="unlock()">Unlock</button>
  <textarea id="note" placeholder="Your secure note..." disabled></textarea>
  <button onclick="save()" id="saveBtn" disabled>Save</button>

  <script>
    const noteEl = document.getElementById("note");
    const passwordEl = document.getElementById("password");
    const saveBtn = document.getElementById("saveBtn");

    function encrypt(text, password) {
      return btoa([...text].map((c, i) => String.fromCharCode(c.charCodeAt() ^ password.charCodeAt(i % password.length))).join(''));
    }

    function decrypt(text, password) {
      try {
        const decoded = atob(text);
        return [...decoded].map((c, i) => String.fromCharCode(c.charCodeAt() ^ password.charCodeAt(i % password.length))).join('');
      } catch {
        return null;
      }
    }

    function unlock() {
      const pw = passwordEl.value;
      const encrypted = localStorage.getItem("secure_note");
      if (encrypted) {
        const decrypted = decrypt(encrypted, pw);
        if (decrypted !== null) {
          noteEl.value = decrypted;
          noteEl.disabled = false;
          saveBtn.disabled = false;
        } else {
          alert("Wrong password or corrupt data.");
        }
      } else {
        // no existing note, allow new input
        noteEl.disabled = false;
        saveBtn.disabled = false;
      }
    }

    function save() {
      const pw = passwordEl.value;
      const encrypted = encrypt(noteEl.value, pw);
      localStorage.setItem("secure_note", encrypted);
      alert("Note saved securely!");
    }
  </script>
</body>
</html>
